<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta charset="UTF-8">
    <title>Portal</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon-96x96.png" type="image/x-icon">
  </head>
  <body>
    <!-- <canvas id="chessBoard" width="700" height="700" style="border:2px solid #913c3c; position:absolute; top:60px; left:250px;"></canvas> -->
    <script type="module" src="./main.js"></script>
    <div class="dropdown">
      <button id="prombtn" class="dropbtn">Promotion</button>
      <div id= "drop-prom" class="dropdown-content">
        <a>Queen</a>
        <a>Bishop</a>
        <a>Knight</a>
        <a>Rook</a>
       </div>
    </div>
    <div class="dropdown">
      <button id="aidepbtn" class="dropbtn">AI Level</button>
      <div id="drop-ai" class="dropdown-content">
        <a>Level One</a>
        <a>Level Two</a>
        <a>Level Three</a>
       </div>
    </div>
    <div class="dropdown">
      <button id="flipbtn" class="dropbtn">Flip</button>
    </div>
    <div class="dropdown">
      <button id="resetbtn" class="dropbtn">New Game</button>
    </div>
    <div class="dropdown">
      <button id="changebtn" class="dropbtn">Change Sides</button>
    </div>
  </body>
</html>
