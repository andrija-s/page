<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta charset="UTF-8">
    <title>Portal</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon-96x96.png" type="image/x-icon">
  </head>
  <body>
    <div class="dropdown">
      <button class="dropbtn">Promotion</button>
      <div class="dropdown-content">
        <a onclick="promote(5)">Queen</a>
        <a onclick="promote(6)">Bishop</a>
        <a onclick="promote(2)">Knight</a>
        <a onclick="promote(1)">Rook</a>
       </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">Color</button>
      <div class="dropdown-content">
        <a onclick="pickColor(1)">White</a>
        <a onclick="pickColor(2)">Black</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn" onclick="flip()">Flip</button>
    </div>
    <canvas id="chessBoard" width="600" height="600" style="border:3px solid #913c3c; position:absolute; top:100px; left:350px;"></canvas>
    <script  src="./schess.js"></script>
  </body>
</html>
